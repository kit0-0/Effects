<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <! --for button icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <! --css file link -->
    <link rel="stylesheet" href="firstp.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="cotainers">
      <div class="lcontent">
        <div style="background-image: linear-gradient(rgb(138, 46, 167),rgb(231, 228, 8));">
          <h1><a href=""> scattered effect</a></h1>
        </div>

        <div style="background-image: linear-gradient(rgb(80, 243, 255),rgb(219, 27, 203),rgb(22, 25, 207)
        )">
          <h1><a href=""> blur effect</a></h1>
        </div>

        <div style="background-image: linear-gradient(rgb(226, 108, 30),rgb(127, 231, 8),rgb(22, 207, 207)
        )">
          <h1 id="vsg">vertical Slider galary</h1>
        </div>
      </div>
      <div class="rcontent">
        <div style="background-image: url(teaser.jpeg)"></div>
        <div style="background-image: url(blur.png)"></div>
        <div style="background-image: url(scattered.png)"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="firstp.js"></script>
  </body>
</html>
